<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abraham Lillo (toffy Caluga)">
    <meta name="description" content="En nuestro sitio web encontraras los mejores destinos para viajar por chile">
    <meta name="keywords" content="viajes,travel,chile,turismo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Viajes Chile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container ">
            <a class="navbar-brand " href="#"><img src="./assets/img/viajes.svg" alt="" class="img-fluid">Viajes
                Chile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav  ms-auto mb-2 mb-ls-0 fs-5">
                    <li class="nav-item ">
                        <a class="nav-link active  " aria-current="page" href="#">inicio</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#Quienes-somos">Quienes somos</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#Destacados">Destacados</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#Contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <header id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/carousel1.jpg" class="d-block w-100" alt="desierto de atacama">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/carousel2.jpg" class="d-block w-100" alt="isla de pascua">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/carousel3.jpg" class="d-block w-100" alt="pinguino">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
